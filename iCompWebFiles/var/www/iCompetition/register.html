<!DOCTYPE html>
<html>
<head>
  <!-- Metadata Goes Here -->
  <title>iComp</title>
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/iComp.css">
  <script type="text/javascript" src="js/iComp_sharedVars.js"></script>
  <script type="text/javascript" src="js/iComp_utils.js"></script>  
  <script type="text/javascript" src="js/iComp_cookies.js"></script>
  <script type="text/javascript" src="js/iComp_user.js"></script>
</head>
<body>
  <form onSubmit="userRegister(); return false;" action="" method="post">
    <div class="text-center mt-5">
      <div>
        <img src="images/helmetLogo.jpg" alt="Avatar" class="helmet">
      </div>
      <div class="alert alert-danger d-none" role="alert" id="alertbox" >
        Template
      </div>
      <div class="form-group m-auto w-50">
        <input type="text" id="reg_uName" placeholder="Enter Username" name="uname" required class="form-control w-50 mt-1 mx-auto">
        <input type="text" id="reg_fName" placeholder="Enter First Name" name="fname" required class="form-control w-50 mt-1 mx-auto">
        <input type="text" id="reg_lName" placeholder="Enter Last Name" name="lname" required class="form-control w-50 mt-1 mx-auto">
        <input type="text" id="reg_email" placeholder="Enter Email (For Password Reset)" name="email" required class="form-control w-50 mt-1 mx-auto">
        <input type="password" id="reg_pwd" placeholder="Enter Password" name="psw" required class="form-control w-50 mt-1 mx-auto">
        <input type="password" id="reg_pwdconf" placeholder="Confirm Password" name="pswconf" required class="form-control w-50 mt-1 mx-auto">
        <button type="submit" class="mt-2 btn btn-outline-primary btn-lg w-50" >Submit</button>
      </div>
    </div>  
  </form>
  
  
  
<!--  END OF BODY -->
  <script>
  </script>
</body>
</html>
