<body>
  <div class="alert alert-primary alert-dismissible fade show d-none" role="alert" id="dismissibleAlertInfo">
    <strong id="disAlertInfoMes" >Template</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="alert alert-warning alert-dismissible fade show d-none" role="alert" id="dismissibleAlertWarn">

    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form onSubmit="userLogin(); return false;" action="" method="post">
    <div class="text-center mt-5">
      <div>
        <img src="images/helmetLogo.jpg" alt="Avatar" class="helmet">
      </div>
      <div class="alert alert-danger d-none" role="alert" id="alertbox" >
        Template
      </div>      
      <div class="form-group m-auto w-50">
        <input type="text" id="login_uName" placeholder="Enter Username" name="uname" required class="form-control w-50 mt-1 mx-auto">
        <input type="password" id="login_pwd" placeholder="Enter Password" name="psw" required class="form-control w-50 mt-1 mx-auto">
        <button type="submit" class="mt-2 mb-3 btn btn-outline-primary btn-lg w-50">Login</button>
       </div>
       <a href="register.html" class="border-right border-primary p-1" >Create Account</a>
       <a href="forgotPass.html" class="border-left border-primary p-1" >Forgot Password?</a>
    </div>  
  </form>

<span id='versionTooltip' class="d-inline-block" tabindex="0" data-toggle="tooltip" title="">
  <div class='fixed-bottom m-2' ><a href="./updatelog.html" rel="noopener noreferrer" target="_blank"><i class="fas fa-code-branch"></i></a></div>
</span>

    getVersionInfo();
    iCompServerCheck();
  </script>
