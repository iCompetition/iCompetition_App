<VirtualHost *:8001>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/iCompetition
        ##Diable stock ssl on release versions
        SSLEngine on
        SSLCertificateFile    /etc/letsencrypt/live/toastysilverfish.site/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/toastysilverfish.site/privkey.pem
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
